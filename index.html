<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickUp Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'slideIn': 'slideIn 0.5s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        slideIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(239, 68, 68, 0.3)' },
                            '100%': { boxShadow: '0 0 30px rgba(239, 68, 68, 0.6)' },
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Places API with Rochester Hills focus -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initAutocomplete"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 font-inter overflow-x-hidden">

    <!-- Animated background elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div
            class="absolute -top-40 -right-40 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse-slow">
        </div>
        <div
            class="absolute -bottom-40 -left-40 w-80 h-80 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse-slow animation-delay-2000">
        </div>
        <div
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-60 h-60 bg-red-500 rounded-full mix-blend-multiply filter blur-xl opacity-50 animate-pulse-slow animation-delay-4000">
        </div>
    </div>

    <!-- Main container -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-4">

        <!-- Header section with logo and title -->
        <div class="text-center mb-12 animate-slideIn">
            <div class="relative inline-block">
                <img src="https://i.imgur.com/jB0FYA1.png" alt="201 Logo">
            </div>
            <h1
                class="mt-8 text-4xl md:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-white to-purple-200 tracking-tight">
                Returnable Schedule
            </h1>
            <p class="mt-3 text-lg text-purple-200/80 font-medium">Thank You</p>
        </div>

        <!-- Main form card -->
        <div class="w-full max-w-lg animate-slideIn animation-delay-200">
            <div class="relative">
                <!-- Glassmorphism background -->
                <div class="absolute inset-0 bg-white/10 backdrop-blur-lg rounded-3xl"></div>
                <div class="absolute inset-0 bg-gradient-to-br from-white/20 to-white/5 rounded-3xl"></div>

                <!-- Form content -->
                <div class="relative p-8 md:p-10">
                    <form action="#" method="POST" class="space-y-8">

                        <!-- Date selection section -->
                        <div class="space-y-4">
                            <div class="flex items-center space-x-3">
                                <div
                                    class="w-10 h-10 bg-gradient-to-r from-red-500 to-pink-500 rounded-xl flex items-center justify-center">
                                    <i class="fas fa-calendar-alt text-white text-lg"></i>
                                </div>
                                <label for="pickup-date-carousel" class="text-xl font-bold text-white">
                                    Pick Your Date
                                </label>
                            </div>


                            <!-- Enhanced carousel container -->
                            <div class="relative">
                                <div class="absolute inset-0 bg-black/20 rounded-2xl backdrop-blur-sm"></div>
                                <div class="relative p-6">
                                    <!-- Date carousel with swipe functionality -->
                                    <div id="date-carousel"
                                        class="flex overflow-x-auto scroll-smooth space-x-4 scrollbar-hide touch-pan-x snap-x snap-mandatory"
                                        style="scrollbar-width: none; -ms-overflow-style: none; touch-action: pan-x;">
                                        <div class="flex items-center justify-center w-full text-purple-200 text-lg">
                                            <i class="fas fa-spinner animate-spin mr-3"></i>
                                            Loading dates...
                                        </div>
                                    </div>

                                    <!-- Swipe indicator -->
                                    <div class="flex justify-center mt-4 space-x-2">
                                        <div class="w-2 h-2 rounded-full bg-white/30"></div>
                                        <div class="w-6 h-2 rounded-full bg-white/60"></div>
                                        <div class="w-2 h-2 rounded-full bg-white/30"></div>
                                    </div>

                                    <!-- Swipe hint -->
                                    <div class="text-center mt-3">
                                        <p class="text-sm text-purple-200/60 flex items-center justify-center">
                                            <i class="fas fa-hand-pointer mr-2 animate-pulse"></i>
                                            Swipe to browse dates
                                        </p>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- Hidden inputs -->
                        <input type="hidden" id="selected-pickup-date" name="pickup-date">
                        <input type="hidden" id="selected-start-time" name="start-time">
                        <input type="hidden" id="selected-end-time" name="end-time">

                        <!-- Address section -->
                        <div class="space-y-4">
                            <div class="flex items-center space-x-3">
                                <div
                                    class="w-10 h-10 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-xl flex items-center justify-center">
                                    <i class="fas fa-map-marker-alt text-white text-lg"></i>
                                </div>
                                <label for="address" class="text-xl font-bold text-white">
                                    PickUp Address
                                </label>
                            </div>

                            <div class="relative">
                                <div class="absolute inset-0 bg-black/20 rounded-2xl backdrop-blur-sm"></div>
                                <input type="text" id="address" name="address"
                                    placeholder="Enter your PickUp address..." required autocomplete="on"
                                    class="relative w-full p-4 bg-transparent border-2 border-white/20 rounded-2xl text-white placeholder-purple-200/60 text-lg focus:border-white/60 focus:outline-none transition-all duration-300 focus:bg-white/5">
                                
                                <!-- Suggestions dropdown -->
                                <div id="address-suggestions" class="absolute top-full left-0 right-0 mt-2 bg-black/80 backdrop-blur-lg rounded-2xl border border-white/20 max-h-60 overflow-y-auto z-10 hidden">
                                    <!-- Suggestions will be populated here -->
                                </div>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button type="submit"
                            class="w-full p-4 bg-gradient-to-r from-red-500 via-pink-500 to-purple-600 text-white rounded-2xl font-bold text-lg shadow-2xl hover:shadow-red-500/50 transform hover:scale-[1.02] hover:-translate-y-1 transition-all duration-300 group relative overflow-hidden">
                            <div
                                class="absolute inset-0 bg-gradient-to-r from-red-600 via-pink-600 to-purple-700 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            </div>
                            <div class="relative flex items-center justify-center space-x-3">
                                <span>Schedule PickUp</span>
                                <i
                                    class="fas fa-rocket group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform duration-300"></i>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-12 text-center text-purple-200/60 animate-slideIn animation-delay-400">
            <p class="text-sm">Created with ❤️ by FEDS Programming Team</p>
        </div>
    </div>

    <script>
        function populateDates(eventData) {
            const carousel = document.getElementById('date-carousel');
            carousel.innerHTML = '';

            if (eventData.length === 0) {
                carousel.innerHTML = `
            <div class="flex items-center justify-center w-full text-purple-200 text-lg">
                <i class="fas fa-exclamation-circle mr-3"></i>
                No dates available
            </div>
        `;
                return;
            }

            eventData.forEach((item, index) => {
                const date = new Date(item.date);
                const formattedDate = date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });

                const startTime = item.startTime ? formatTimeFromISO(item.startTime) : 'N/A';
                const endTime = item.endTime ? formatTimeFromISO(item.endTime) : 'N/A';

                const itemDiv = document.createElement('div');
                itemDiv.classList.add(
                    'date-carousel-item', 'flex-shrink-0', 'w-36', 'cursor-pointer',
                    'transform', 'transition-all', 'duration-300', 'hover:scale-105',
                    'hover:-translate-y-2', 'snap-center'
                );

                itemDiv.innerHTML = `
            <div class="relative group">
                <div class="absolute inset-0 bg-gradient-to-br from-white/20 to-white/5 rounded-2xl backdrop-blur-sm border border-white/20 group-hover:border-white/40 transition-all duration-300"></div>
                <div class="relative p-4 text-center">
                    <div class="text-sm font-medium text-purple-200/80 mb-1">${dayName}</div>
                    <div class="text-xl font-bold text-white mb-2">${formattedDate}</div>
                    <div class="text-xs text-purple-200/70 space-y-1">
                        <div class="flex items-center justify-center space-x-1">
                            <i class="fas fa-clock text-xs"></i>
                            <span>${startTime}</span>
                        </div>
                        <div class="text-purple-300/50">to</div>
                        <div class="flex items-center justify-center space-x-1">
                            <i class="fas fa-clock text-xs"></i>
                            <span>${endTime}</span>
                        </div>
                    </div>
                </div>
            </div>
        `;

                itemDiv.dataset.date = item.date;
                itemDiv.dataset.startTime = item.startTime;
                itemDiv.dataset.endTime = item.endTime;

                // Improved mobile interaction handling
                let touchStartX = 0;
                let touchStartY = 0;
                let isTouchMove = false;

                itemDiv.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                    isTouchMove = false;
                }, { passive: true });

                itemDiv.addEventListener('touchmove', (e) => {
                    const touchEndX = e.touches[0].clientX;
                    const touchEndY = e.touches[0].clientY;
                    const deltaX = Math.abs(touchEndX - touchStartX);
                    const deltaY = Math.abs(touchEndY - touchStartY);

                    // If movement is more than 10px, consider it a scroll
                    if (deltaX > 10 || deltaY > 10) {
                        isTouchMove = true;
                    }
                }, { passive: true });

                const selectDate = (e) => {
                    // Prevent action if it was a scroll gesture
                    if (isTouchMove) {
                        return;
                    }

                    e.preventDefault();
                    e.stopPropagation();

                    document.querySelectorAll('.date-carousel-item').forEach(el => {
                        const bgDiv = el.querySelector('.absolute');
                        bgDiv.className = 'absolute inset-0 bg-gradient-to-br from-white/20 to-white/5 rounded-2xl backdrop-blur-sm border border-white/20 group-hover:border-white/40 transition-all duration-300';
                    });

                    const selectedBg = itemDiv.querySelector('.absolute');
                    selectedBg.className = 'absolute inset-0 bg-gradient-to-br from-red-500/80 to-pink-500/80 rounded-2xl backdrop-blur-sm border-2 border-red-400 shadow-xl shadow-red-500/50 transition-all duration-300';

                    document.getElementById('selected-pickup-date').value = item.date;
                    document.getElementById('selected-start-time').value = item.startTime;
                    document.getElementById('selected-end-time').value = item.endTime;

                    // Add haptic feedback for mobile
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                };

                // Use touchend for better mobile response
                itemDiv.addEventListener('touchend', selectDate, { passive: false });
                // Keep click for desktop
                itemDiv.addEventListener('click', selectDate);

                carousel.appendChild(itemDiv);

                if (index === 0) {
                    setTimeout(() => {
                        const firstItem = carousel.querySelector('.date-carousel-item');
                        if (firstItem) {
                            const touchEndEvent = new Event('touchend', { bubbles: true });
                            firstItem.dispatchEvent(touchEndEvent);
                        }
                    }, 100);
                }
            });

            setupSwipeIndicators();
        }


        function setupCarouselNavigation() {
            const prevButton = document.getElementById('prev-carousel-button');
            const nextButton = document.getElementById('next-carousel-button');
            const carousel = document.getElementById('date-carousel');
            const scrollAmount = 152; // w-36 + spacing

            prevButton.addEventListener('click', () => {
                carousel.scrollLeft -= scrollAmount;
            });

            nextButton.addEventListener('click', () => {
                carousel.scrollLeft += scrollAmount;
            });
        }

        function formatTimeFromISO(isoString) {
            try {
                const date = new Date(isoString);
                if (isNaN(date.getTime())) return 'N/A';
                return date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true,
                    timeZone: 'UTC'
                });
            } catch (error) {
                console.error('Error parsing time:', error);
                return 'N/A';
            }
        }

        // Enhanced loading state
        document.getElementById('date-carousel').innerHTML = `
            <div class="flex items-center justify-center w-full text-purple-200 text-lg">
                <i class="fas fa-spinner animate-spin mr-3"></i>
                Loading dates...
            </div>
        `;

        const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbw8YyPA6bd8sBhYTabJyA2WmavU-bKWbPhjJSoFjmfqaPXKSnF0YAGtPHzDpOYGCLQt/exec';

        fetch(appsScriptUrl, {
            method: 'GET',
            mode: 'cors'
        })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            })
            .then(data => populateDates(data))
            .catch(error => {
                console.error('Error fetching dates:', error);
                document.getElementById('date-carousel').innerHTML = `
                    <div class="flex items-center justify-center w-full text-red-400 text-lg">
                        <i class="fas fa-exclamation-triangle mr-3"></i>
                        Failed to load dates
                    </div>
                `;
            });

        // Add staggered animation delays
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.animate-slideIn');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
        });
        function setupSwipeIndicators() {
            const carousel = document.getElementById('date-carousel');
            const indicators = document.querySelectorAll('.w-2, .w-6');

            // Update indicators based on scroll position
            carousel.addEventListener('scroll', () => {
                const scrollLeft = carousel.scrollLeft;
                const scrollWidth = carousel.scrollWidth - carousel.clientWidth;
                const scrollPercentage = scrollLeft / scrollWidth;

                // Reset all indicators
                indicators.forEach(indicator => {
                    indicator.className = 'w-2 h-2 rounded-full bg-white/30 transition-all duration-300';
                });

                // Highlight current indicator
                const currentIndex = Math.round(scrollPercentage * (indicators.length - 1));
                if (indicators[currentIndex]) {
                    indicators[currentIndex].className = 'w-6 h-2 rounded-full bg-white/60 transition-all duration-300';
                }
            });

            // Hide swipe hint after first interaction
            let hasInteracted = false;
            carousel.addEventListener('scroll', () => {
                if (!hasInteracted) {
                    hasInteracted = true;
                    const swipeHint = document.querySelector('.text-purple-200\\/60').parentElement;
                    swipeHint.style.opacity = '0';
                    setTimeout(() => swipeHint.style.display = 'none', 300);
                }
            });
        }

        // Enhanced touch handling for better swipe experience
        function setupTouchHandling() {
            const carousel = document.getElementById('date-carousel');
            let touchStartTime = 0;
            let isScrolling = false;

            carousel.addEventListener('touchstart', (e) => {
                touchStartTime = Date.now();
                isScrolling = false;
            }, { passive: true });

            carousel.addEventListener('touchmove', () => {
                isScrolling = true;
            }, { passive: true });

            carousel.addEventListener('touchend', () => {
                // Reset scrolling state after a short delay
                setTimeout(() => {
                    isScrolling = false;
                }, 50);
            }, { passive: true });

            // Prevent click events during scrolling with better detection
            carousel.addEventListener('click', (e) => {
                if (isScrolling || (Date.now() - touchStartTime < 200)) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            }, true);
        }

        // Add CSS for hiding scrollbars
        const style = document.createElement('style');
        style.textContent = `
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
`;
        document.head.appendChild(style);

        // Initialize touch handling when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            setupTouchHandling();
            // Google Places will be initialized via callback
        });

        // Google Places Autocomplete initialization
        function initAutocomplete() {
            const addressInput = document.getElementById('address');
            
            // Create autocomplete object with Rochester Hills focus
            const autocomplete = new google.maps.places.Autocomplete(addressInput, {
                types: ['address'],
                componentRestrictions: { country: 'us' },
                fields: ['place_id', 'geometry', 'name', 'formatted_address'],
                // Bias results to Rochester Hills, Michigan area
                bounds: {
                    north: 42.7081,
                    south: 42.6281,
                    east: -83.0897,
                    west: -83.1997
                },
                strictBounds: false // Allow addresses outside bounds but prefer Rochester Hills
            });

            // Set location bias to Rochester Hills center
            const rochesterHillsCenter = new google.maps.LatLng(42.6583, -83.1497);
            autocomplete.setBounds(new google.maps.LatLngBounds(
                new google.maps.LatLng(42.6281, -83.1997), // SW
                new google.maps.LatLng(42.7081, -83.0897)  // NE
            ));

            // Style the Google suggestions dropdown to match your theme
            const pac_container = document.getElementsByClassName('pac-container')[0];
            if (pac_container) {
                pac_container.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                pac_container.style.backdropFilter = 'blur(16px)';
                pac_container.style.border = '1px solid rgba(255, 255, 255, 0.2)';
                pac_container.style.borderRadius = '16px';
                pac_container.style.zIndex = '9999';
            }

            // Handle place selection
            autocomplete.addListener('place_changed', function() {
                const place = autocomplete.getPlace();
                
                if (!place.geometry) {
                    console.log("No details available for input: '" + place.name + "'");
                    return;
                }

                // You can use place.formatted_address for the complete address
                console.log('Selected place:', place.formatted_address);
            });

            // Add custom styling to Google's suggestions
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList') {
                        const pacContainer = document.querySelector('.pac-container');
                        if (pacContainer && !pacContainer.classList.contains('styled')) {
                            pacContainer.classList.add('styled');
                            pacContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
                            pacContainer.style.backdropFilter = 'blur(16px)';
                            pacContainer.style.border = '1px solid rgba(255, 255, 255, 0.2)';
                            pacContainer.style.borderRadius = '16px';
                            pacContainer.style.marginTop = '8px';
                            pacContainer.style.boxShadow = '0 10px 25px rgba(0, 0, 0, 0.5)';
                            
                            // Style individual suggestion items
                            const pacItems = pacContainer.querySelectorAll('.pac-item');
                            pacItems.forEach(item => {
                                item.style.color = 'white';
                                item.style.borderBottom = '1px solid rgba(255, 255, 255, 0.1)';
                                item.style.padding = '12px 16px';
                                
                                item.addEventListener('mouseenter', function() {
                                    this.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                                });
                                
                                item.addEventListener('mouseleave', function() {
                                    this.style.backgroundColor = 'transparent';
                                });
                            });
                            
                            // Style the query text
                            const pacQueryItems = pacContainer.querySelectorAll('.pac-item-query');
                            pacQueryItems.forEach(item => {
                                item.style.color = '#a855f7'; // Purple color for matching text
                            });
                        }
                    }
                });
            });

            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        }

        // Fallback address suggestions if Google API fails - Rochester Hills specific
        function setupFallbackAddressSuggestions() {
            const addressInput = document.getElementById('address');
            const suggestionsDiv = document.getElementById('address-suggestions');
            
            // Rochester Hills area specific addresses
            const rochesterHillsAddresses = [
                // Popular neighborhoods and subdivisions
                "Brooklands Golf & Country Club, Rochester Hills, MI",
                "Stoney Creek Village, Rochester Hills, MI", 
                "Dutton Farms, Rochester Hills, MI",
                "Forest Bay, Rochester Hills, MI",
                "Meadowbrook Village, Rochester Hills, MI",
                "Buckingham Estates, Rochester Hills, MI",
                "Windshire Park, Rochester Hills, MI",
                "Brookdale Commons, Rochester Hills, MI",
                
                // Main streets and areas
                "Rochester Road, Rochester Hills, MI",
                "Livernois Road, Rochester Hills, MI",
                "Adams Road, Rochester Hills, MI",
                "Auburn Road, Rochester Hills, MI",
                "Crooks Road, Rochester Hills, MI",
                "Walton Boulevard, Rochester Hills, MI",
                "Tienken Road, Rochester Hills, MI",
                "Hamlin Road, Rochester Hills, MI",
                
                // Apartment complexes and condos
                "Brookdale Apartments, Rochester Hills, MI",
                "Village Green of Rochester Hills, MI",
                "Crosswinds Communities, Rochester Hills, MI",
                "Sunrise Assisted Living, Rochester Hills, MI",
                "Somerset Park Apartments, Rochester Hills, MI",
                
                // Near Oakland University area
                "Oakland University Housing, Rochester Hills, MI",
                "University Drive, Rochester Hills, MI",
                "OU Student Housing, Rochester Hills, MI",
                
                // Shopping and landmarks
                "Rochester Hills City Hall area",
                "Great Lakes Crossing area, Auburn Hills, MI",
                "Village of Rochester Hills",
                "Downtown Rochester, MI"
            ];

            let selectedIndex = -1;

            addressInput.addEventListener('input', function() {
                // Only use fallback if Google Places isn't available
                if (typeof google === 'undefined' || !google.maps || !google.maps.places) {
                    const query = this.value.toLowerCase().trim();
                    
                    if (query.length < 2) {
                        hideSuggestions();
                        return;
                    }

                    const filteredSuggestions = rochesterHillsAddresses.filter(address => 
                        address.toLowerCase().includes(query)
                    );

                    if (filteredSuggestions.length > 0) {
                        showSuggestions(filteredSuggestions, query);
                    } else {
                        hideSuggestions();
                    }
                }
            });

            function showSuggestions(suggestions, query) {
                selectedIndex = -1;
                suggestionsDiv.innerHTML = '';
                
                suggestions.slice(0, 6).forEach((suggestion, index) => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item p-3 text-white hover:bg-white/10 cursor-pointer transition-colors duration-200 border-b border-white/10 last:border-b-0';
                    
                    const highlightedText = suggestion.replace(
                        new RegExp(`(${query})`, 'gi'),
                        '<span class="text-purple-300 font-semibold">$1</span>'
                    );
                    
                    div.innerHTML = `
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-map-marker-alt text-purple-400 text-sm"></i>
                            <span class="text-sm">${highlightedText}</span>
                        </div>
                    `;
                    
                    div.addEventListener('click', () => {
                        addressInput.value = suggestion;
                        hideSuggestions();
                    });
                    
                    suggestionsDiv.appendChild(div);
                });
                
                suggestionsDiv.classList.remove('hidden');
            }

            function hideSuggestions() {
                suggestionsDiv.classList.add('hidden');
                selectedIndex = -1;
            }
        }

        // Initialize fallback suggestions
        document.addEventListener('DOMContentLoaded', () => {
            setupFallbackAddressSuggestions();
        });


        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');

            form.addEventListener('submit', async (e) => {
                e.preventDefault(); // stop normal form submit
